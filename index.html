    /* 苹果设计风格变量 */
    :root {

      --gray-50: #F9F9F9;
      --gray-100: #F2F2F7;
      --gray-200: #E5E5EA;
      --gray-300: #D1D1D6;
      --gray-400: #C7C7CC;
      --gray-500: #AEAEB2;
      --gray-600: #8E8E93;
      --gray-700: #636366;
      --gray-800: #3A3A3C;
      --gray-900: #2C2C2E;
      --black: #1C1C1E;
      
      --bg-light: #FFFFFF;
      --bg-dark: #000000;
      --text-light: #1C1C1E;
      --text-dark: #F2F2F7;
      
      --border-radius: 14px;
      --border-radius-sm: 10px;
      --button-radius: 8px;
      --card-shadow: 0 1px 8px rgba(0, 0, 0, 0.04), 0 4px 16px rgba(0, 0, 0, 0.04);
      --dark-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);

      /* 图片原始尺寸 - 用于计算比例 */
      --image-width: 2001px;
      --image-height: 1000px;
    }
    
    /* 基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--sf-font);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      line-height: 1.5;
      transition: background-color 0.3s, color 0.3s;
      padding: 28px;
    }
    
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* 标题样式 */
    header {
      text-align: center;
      margin-bottom: 36px;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      font-size: 17px;
      color: var(--gray-700);
      font-weight: 400;
      max-width: 500px;
      margin: 0 auto;
    }
    
    body.dark .subtitle {
      color: var(--gray-400);
    }
    
    /* 主内容区域 — 修改 align-items 防止拉伸 */
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 28px;
      align-items: flex-start; /* 避免信息侧栏影响左侧KV尺寸 */
    }
    
    @media (min-width: 768px) {
      .main-content {
        flex-direction: row;
        align-items: flex-start;
      }
    }
    
    /* KV图片区域 — 固定宽高比例 */
    .kv-container {
      flex: 1;
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
      background-color: var(--bg-light);
      
      /* 固定宽高比，确保位置不变 */
      aspect-ratio: 2001/1000;
      width: 100%;
      max-width: 100%;
      height: auto;
    }
    
    body.dark .kv-container {
      box-shadow: var(--dark-shadow);
      background-color: var(--black);
    }
    
    .kv-image {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }
    
    /* 热区样式 */
    .highlight-area {
      position: absolute;
      /* active 状态仅改变颜色，不增加实际尺寸 */
      border: 2px solid transparent;
      background-color: rgba(0, 0, 0, 0);
      cursor: pointer;
      z-index: 10;
      border-radius: 8px;
    }
    
    .highlight-area:hover {
      border-color: var(--gray-900);
      background-color: rgba(0, 0, 0, 0.08);
    }
    
    .highlight-area.active {
      border-color: var(--gray-900);
      background-color: rgba(0, 0, 0, 0.12);
    }
    
    body.dark .highlight-area:hover {
      border-color: var(--gray-100);
      background-color: rgba(255, 255, 255, 0.15);
    }
    
    body.dark .highlight-area.active {
      border-color: var(--gray-100);
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    /* 高亮区标签 */
    .highlight-label {
      position: absolute;
      top: 0;
      left: 0;
      background-color: var(--gray-900);
      color: white;
      font-size: 11px;
      font-weight: 500;
      padding: 3px 8px;
      border-radius: 6px 0 6px 0;
      opacity: 0;
      letter-spacing: 0.3px;
      pointer-events: none;
    }
    
    body.dark .highlight-label {
      background-color: var(--gray-100);
      color: var(--black);
    }
    
    .highlight-area:hover .highlight-label,
    .highlight-area.active .highlight-label {
      opacity: 1;
    }
    
    /* 信息侧栏 */
    .info-sidebar {
      flex: 0 0 380px;
      border-radius: var(--border-radius);
      background-color: var(--gray-50);
      box-shadow: var(--card-shadow);
      overflow: hidden;
      transition: all 0.3s ease;
      height: fit-content;
      border: 1px solid var(--gray-200);
    }
    
    @media (max-width: 767px) {
      .info-sidebar {
        flex: 1;
      }
    }
    
    body.dark .info-sidebar {
      background-color: var(--black);
      box-shadow: var(--dark-shadow);
      border-color: var(--gray-900);
    }
    
    .info-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--gray-200);
      background-color: var(--bg-light);
    }
    
    body.dark .info-header {
      border-bottom-color: var(--gray-900);
      background-color: var(--gray-900);
    }
    
    .info-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-light);
      letter-spacing: -0.01em;
    }
    
    body.dark .info-title {
      color: var(--text-dark);
    }
    
    .info-content {
      padding: 24px;
      font-size: 15px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .info-default {
      color: var(--gray-600);
      text-align: center;
      padding: 40px 20px;
      font-size: 15px;
      line-height: 1.6;
    }
    
    body.dark .info-default {
      color: var(--gray-500);
    }
    
    /* 链接样式 */

      transition: all 0.2s ease;
      border-bottom: 1px solid var(--gray-400);
      padding-bottom: 1px;
    }
    
    a:hover {
      color: var(--black);
      border-bottom-color: var(--black);
    }
    
    body.dark a {
      color: var(--gray-300);
      border-bottom-color: var(--gray-600);
    }
    
    body.dark a:hover {

      border-bottom-color: var(--gray-100);

    /* 信息项样式 */
    .info-item {
      margin-bottom: 24px;
      background-color: var(--bg-light);
      border-radius: var(--border-radius-sm);
      padding: 20px;

    }
    
    body.dark .info-item {
      background-color: var(--gray-900);
      border-color: var(--gray-800);
    }
    
    .info-item:last-child {
      margin-bottom: 0;
    }
    
    .info-item-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-light);
      font-size: 16px;
      letter-spacing: -0.01em;
    }
    
    body.dark .info-item-title {
      color: var(--text-dark);
    }
    
    .info-item-content {
      color: var(--gray-700);
      line-height: 1.6;
    }
    
    body.dark .info-item-content {
      color: var(--gray-400);
    }
    
    .info-item-content p {
      margin-bottom: 10px;
      position: relative;
    }
    
    .info-item-content p:last-child {
      margin-bottom: 0;
    }
    
    /* 有序列表样式 */
    .numbered-list {
      counter-reset: item;
      list-style-type: none;
      padding-left: 0;
    }
    
    .numbered-list li {
      counter-increment: item;
      margin-bottom: 8px;
      position: relative;
      padding-left: 28px;
    }
    
    .numbered-list li:before {
      content: counter(item) ".";
      position: absolute;
      left: 0;
      top: 0;
      font-weight: 500;
      color: var(--gray-900);
    }
    
    body.dark .numbered-list li:before {
      color: var(--gray-300);
    }
    
    /* 主题切换按钮 */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--bg-light);
      border: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    body.dark .theme-toggle {
      background-color: var(--gray-900);
      border-color: var(--gray-800);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .theme-toggle:hover {
      transform: scale(1.05);
    }
    
    .theme-toggle:active {
      transform: scale(0.95);
    }
    
    /* 图标 */
    .icon {
      width: 22px;
      height: 22px;
      stroke-width: 1.5;
    }
    
    .hidden {
      display: none;
    }
    
    /* 响应式调整 */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .subtitle {

      }
      
      .info-header {

      .info-content {

      .info-item {

    }
    
    /* 悬浮提示 */
    .tooltip {
      position: absolute;
      bottom: 20px;

    }
    
    body.dark .tooltip {
      background-color: rgba(242, 242, 247, 0.2);
    }
  </style>

      // 为每个热区绑定事件
      highlightAreas.forEach(area => {
        // 悬浮显示（仅当未被锁定时）
        area.addEventListener('mouseenter', function() {
          if (!activeArea) {
            showAreaInfo(this.id);
          }
        });
  
        // 离开恢复默认显示（仅当未锁定时）
        area.addEventListener('mouseleave', function() {
          if (!activeArea) {
            showDefaultInfo();
          }
        });
  
        // 点击切换锁定状态
        area.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          if (activeArea === this.id) {
            activeArea = null;
            this.classList.remove('active');
            showDefaultInfo();
          } else {
            if (activeArea) {
              const prevArea = document.getElementById(activeArea);
              if (prevArea) prevArea.classList.remove('active');
            }
            activeArea = this.id;
            this.classList.add('active');
            showAreaInfo(this.id);
          }
        });
      });
  
      // 点击图片空白区域取消任何锁定状态
      kvImage.addEventListener('click', function(e) {
        if (e.target === this && activeArea) {
          const curArea = document.getElementById(activeArea);
          if (curArea) curArea.classList.remove('active');
          activeArea = null;
          showDefaultInfo();
        }
      });
  
      // 主题切换按钮事件
      themeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark');
        updateThemeIcon();
        try {
          if (typeof localStorage !== 'undefined') {
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
          }
        } catch (e) {
          console.log('无法保存主题设置');
        }
      });
  
      // 根据区域ID显示对应信息
      function showAreaInfo(areaId) {
        const data = areaContents[areaId];
        if (data) {
          infoTitle.textContent = data.title;
          infoContent.innerHTML = data.content;
          infoContent.scrollTop = 0;
        } else {
          console.error('找不到区域内容：', areaId);
        }
      }
  
      // 显示默认信息
      function showDefaultInfo() {
        infoTitle.textContent = '视觉设计规范';
        infoContent.innerHTML = `
          <div class="info-default">
            <p>将鼠标悬停在图片上的高亮区域<br>查看对应的设计规范与说明</p>
          </div>
        `;
      }
  
      // 初始化主题并监听系统偏好
      function initTheme() {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        try {
          if (typeof localStorage !== 'undefined') {
            const stored = localStorage.getItem('theme');
            if (stored) {
              if (stored === 'dark') {
                document.body.classList.add('dark');
              }
              updateThemeIcon();
              return;
            }
          }
        } catch (e) {
          console.log('访问localStorage失败，使用系统偏好');
        }
        if (prefersDark) {
          document.body.classList.add('dark');
        }
        updateThemeIcon();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
          if (event.matches) {
            document.body.classList.add('dark');
          } else {
            document.body.classList.remove('dark');
          }
          updateThemeIcon();
        });
      }
  
      function updateThemeIcon() {
        if (document.body.classList.contains('dark')) {
          lightIcon.classList.add('hidden');
          darkIcon.classList.remove('hidden');
        } else {
          lightIcon.classList.remove('hidden');
          darkIcon.classList.add('hidden');
        }
      }
  
    });
  </script>
